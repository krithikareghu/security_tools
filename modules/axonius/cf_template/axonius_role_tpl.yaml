AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation template to create IAM role and policies"

Parameters:
  RoleName:
    Type: String
    Description: The name of the IAM Role
    Default: "AxoniusRole"
  RootAccountId:
    Type: String
    Description: The AWS account ID where the IAM User exists
  UserName:
    Type: String
    Description: The IAM User name that will assume the role

Resources:
  AxoniusRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${RootAccountId}:user/${UserName}"    # Directly reference the AxoniusUser ARN here
            Action: 'sts:AssumeRole'
      MaxSessionDuration: 14400
      Path: /
      Policies:
        - PolicyName: "axonius-Readonly-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "VisualEditor0"
                Effect: "Allow"
                Action:
                  - "acm:Describe*"
                  - "acm:List*"
                  - "aoss:BatchGet*"
                  - "aoss:List*"
                  - "autoscaling:Describe*"
                  - "batch:Describe*"
                  - "batch:List*"
                  - "bedrock:Get*"
                  - "bedrock:List*"
                  - "cloudformation:Describe*"
                  - "cloudformation:Get*"
                  - "cloudformation:List*"
                  - "cloudfront:Get*"
                  - "cloudfront:ListDistributions*"
                  - "cloudtrail:Describe*"
