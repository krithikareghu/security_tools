                  - "cloudtrail:LookupEvents"
                  - "cloudwatch:Describe*"
                  - "cloudwatch:GetMetric*"
                  - "cloudwatch:ListMetrics"
                  - "cognito-idp:ListResourcesForWebACL"
                  - "cognito-sync:GetCognitoEvents"
                  - "config:Describe*"
